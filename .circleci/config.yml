  deploy_to_master:
    docker:
      - image: circleci/node:13.13
    steps:
      - checkout
      - attach_workspace:
          at: _build
      - run:
          name: Install and configure dependencies
          command: yarn global add gh-pages@2.2.0 --prefix "$HOME"
      - add_ssh_keys:
          fingerprints:
            - "67:b5:b5:4f:7c:af:bb:32:1e:0a:ea:82:7a:61:68:0c"
      - run:
          name: Deploy applications to master
          command: |
            gh-pages --dist _build/atoti_query \
              --dest atoti-query-analyser \
              --branch master \
              --user "ci-build <ci-build@activeviam.com>"
    
workflows:
  version: 2
  build:
    jobs:
      - atoti_query:
          filters:
            branches:
              ignore: 
                - master
                - /wip-*/
      # - atoti_query:
      #     filters:
      #       branches:
      #         ignore: 
      #           - master
      #           - develop
      #           - /wip-*/
      - deploy_to_master:
          requires:
            - atoti_query
          filters:
            branches:
              only: develop
  check:
    jobs:
      - cypress/run:
          working_directory: atoti-query-analyser
          cache-key: >-
            deps-atoti-{{ checksum "atoti-query-analyser/package.json" }}
          yarn: true
          no-workspace: true
          install-command: yarn install
          start: yarn start
          wait-on: "http://localhost:3000"
          filters:
            branches:
              ignore: 
                - master
                - develop
                - /wip-*/
